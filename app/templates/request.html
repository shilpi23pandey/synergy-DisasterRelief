    <div style="margin-top: 50px;" class="container">
      <div class="col-sm-8"></div>
      <div class="col-sm-8">
      <h2>Request Form</h2>
      <p>Provide the details. Some agency will get back to you.</p>
        <form action="/processRequest" method="POST">
          <div class="form-group row">
            <label for="request_name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="request_name" id="request_name" placeholder="Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="request_contact" class="col-sm-2 col-form-label">Contact</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="request_contact" id="request_contact" placeholder="Contact">
            </div>
          </div>
          <div class="form-group row">
            <label for="request_location" class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="request_location" name="request_location" placeholder="Location">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Resource Required</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="request_resource" id="gridRadios1" value="shelter">
                  <label class="form-check-label" for="gridRadios1">
                    Shelter
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="request_resource" id="gridRadios2" value="food">
                  <label class="form-check-label" for="gridRadios2">
                    Food
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="request_resource" id="gridRadios3" value="medical_assistance">
                  <label class="form-check-label" for="gridRadios3">
                    Medical Assistance
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="request_resource" id="gridRadios4" value="other">
                  <label class="form-check-label" for="gridRadios4">
                    Others
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <label for="additional_info" class="col-sm-2 col-form-label">Additional Information:</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="request_additional" rows="5" id="additional_info"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      <br /><br />
    </div></div>
